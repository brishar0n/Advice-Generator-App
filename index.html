<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <script src="script.js"></script>
  
  <title>Frontend Mentor | Advice Generator App</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="advice-id">Advice #</h1>
    <p class="advice-quote"></p>

    <picture>
      <source media="(min-width:375px)" srcset="images/pattern-divider-desktop.svg"></source>
      <img src="images/pattern-divider-mobile.svg" alt="divider"></img>
    </picture>

    <div>
      <button onclick="fetchAdvice()">
      <img src="images/icon-dice.svg" alt="generate-btn"></img>
      </button>
    </div>
  </div>

</body>
</html>
